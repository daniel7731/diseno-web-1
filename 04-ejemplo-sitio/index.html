<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- navbar requiere la clase navbar
            --------------
            una clase para la expansion
            navbar-expand-lg / sm / md
            -------------
            una clase para el color contextual
            navbar-dark   
        -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- navbrand se usa para adicionar un logo o texto de marca  -->
                <a href="/" class="navbar-brand text-white">Nav bar</a>
                <!--
                  nav-bar toggle permite colapsar o y descolapsar el menu del nav bar
                  require la clase navbar-toggle aplicada a un boton los atributos
                  data-bs-toggle="collapse"
                  data-bs-target="{id del container objetivo}"
                -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-body">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- el contenedor require la clase collapse y navbar-collapse -->
                <div class="collapse navbar-collapse" id="nav-body">
                    <!-- el contendor del menu requiere navbar-nav -->
                    <ul class="navbar-nav me-auto">
                        <!-- define un nav-item  define un item  -->
                        <li class="nav-item">
                            <a class="nav-link">Home</a>   
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Link</a>   
                        </li>
                         <!-- define un nav-item  define un item con dropdown 
                              require la clase dropdown 
                         -->
                        <li class="nav-item dropdown">
                            <!-- para activar el dropdown require la clase dropdown-toggle  -->
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <!-- require la clase dropdown-menu -->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <!-- para activar el dropdown require la clase dropdown-toggle
                                 el atributo data-bs-toggle="dropdown" 
                            -->
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <!-- require la clase dropdown-menu -->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                        
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>        
                </div>
            </div>
        </nav>
    </body>
</html>
